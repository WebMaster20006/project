<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pavi Bakery</title>
  <style>
    :root {
      --main-color: #ff6f61;
      --bg-gradient: linear-gradient(to right, #fffaf0, #ffe4e1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav h1 {
      color: var(--main-color);
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: var(--main-color);
    }

    .contact-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      animation: fadeIn 1.2s ease;
    }

    .contact-form {
      flex: 1 1 400px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .contact-form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      background-color: var(--main-color);
      color: #fff;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #ff3b3b;
    }

    .contact-info {
      flex: 1 1 300px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .contact-info a {
      color: #d35400;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff0f5;
      font-size: 0.9rem;
      color: #666;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <h1>üç∞ Pavi Bakery</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="sweets.html">Sweets</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<section class="contact-section">
  <h2>Contact Us</h2>
  <div class="contact-grid">
    
    <!-- Contact Form -->
    <div class="contact-form">
      <form id="whatsappForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit">Send via WhatsApp</button>
      </form>
    </div>

    <!-- Info Side -->
    <div class="contact-info">
      <p><strong>üìç Address:</strong><br>Sankarankovil, Tamil Nadu</p>
      <p><strong>üìû Phone:</strong><br><a href="tel:9865747219">9865747219</a></p>
      <p><strong>üìß Email:</strong><br><a href="mailto:pavi@gmail.com">pavi@gmail.com</a></p>
      <p><strong>üí¨ WhatsApp:</strong><br><a href="https://wa.me/919865747219" target="_blank">Chat on WhatsApp</a></p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Pavi Bakery | Sankarankovil | All rights reserved.
</footer>

<script>
  document.getElementById('whatsappForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    const phoneNumber = "919865747219"; // Your WhatsApp number with country code

    const whatsappMessage = 
      `New Contact Submission:\n\n` +
      `üë§ *Name:* ${name}\n` +
      `üìß *Email:* ${email}\n` +
      `üìû *Phone:* ${phone}\n` +
      `üìå *Subject:* ${subject}\n` +
      `üí¨ *Message:* ${message}`;

    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
