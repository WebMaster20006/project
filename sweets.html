
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Sweets - Pavi Bakery</title>
  <style>
    :root {
      --main-color: #ff6f61;
      --bg-gradient: linear-gradient(to right, #fffaf0, #ffe4e1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav h1 {
      color: var(--main-color);
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: var(--main-color);
    }

    .sweets-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .sweets-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      text-align: center;
      padding: 15px;
      color: #d35400;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff0f5;
      font-size: 0.9rem;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>
